<!Doctype html>
 <html>
<head>
 <meta charset="utf-8">
 <title>読んだ本の情報を登録</title>
  <style>
    .custom-button-container {
    position: relative; /* 要素の位置を相対指定するために親要素に設定 */
    margin-top: 40px; /* 上方向の余白を設定 */
  }
  .custom-button {
    background-color: #4169e1; /* 背景色の変更 */
    color: white;
    font-weight: bold; /* 文字を太字にする */
    padding: 10px 20px; /* ボタンのパディング（上下左右の余白）を調整 */
    font-size: 30px; /* 文字のサイズを調整 */
    position: absolute; /* 要素の位置を絶対指定 */
    left: 0; /* 左端からの距離を 0 に設定 */
    top: 15px;
  }
</style>
 </head>
 <body>
 <h2>読んだ本の情報を登録</h2>
 <form action="/insert" method="post">
   <p>タイトル</p> <input type="text" name="title">
   <p>ジャンル</p> <input type="text" name="genre">
   <p>タグ</p> <input type="text" name="tag">
   <p>レビュー</p> <input type="integer" name="review">
   <p>URL</p> <input type="text" name="url">
   <div class="custom-button-container">
   <input type="submit" value="登録" class="custom-button">
   </div>
 </form>
 </body>
   
</html>
