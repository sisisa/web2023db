<!Doctype html>
 <html>
<head>
 <meta charset="utf-8">
 <title>読了したかどうかを入力</title>
  <style>
    /* スタイルシート */
  .custom-button-container {
    position: relative; /* 要素の位置を相対指定するために親要素に設定 */
    margin-top: 40px; /* 上方向の余白を設定 */
  }
  .custom-button {
    background-color: #dc143c; /* 背景色の変更 */
    color: white;
    font-weight: bold; /* 文字を太字にする */
    padding: 10px 20px; /* ボタンのパディング（上下左右の余白）を調整 */
    font-size: 30px; /* 文字のサイズを調整 */
    position: absolute; /* 要素の位置を絶対指定 */
    left: 0; /* 左端からの距離を 0 に設定 */
    top: 15px;
  }
</style>
 </head>
 <body>
 <h2>読了したかどうかを入力</h2>
 <form action="/insert" method="post">
   <p>読了 True/False(1/0)
</p> <input type="integer" name="finished">
   <p>内容</p> <input type="text" name="content">
   <p>読んだ感想</p> <input type="text" name="impress">
   <p>次に読みたい本</p> <input type="text" name="want_read"> 
   <div class="custom-button-container">
  <input type="submit" value="登録" class="custom-button"> 
   </div>
 </form>
 </body>
   
</html>
